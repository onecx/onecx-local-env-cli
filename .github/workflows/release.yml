name: create-release
on: [workflow_dispatch]

permissions:
  id-token: write
  contents: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
      - name: Update npm
        run: |
          npm install -g npm@latest
          npm --version
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test --configuration=ci
      - name: Build
        run: npm run build
      - name: Remove always-auth from npmrc
        run: |
          sed -i '/always-auth/d' ${NPM_CONFIG_USERCONFIG} || true
          cat ${NPM_CONFIG_USERCONFIG}
      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.CI_PAT }}
